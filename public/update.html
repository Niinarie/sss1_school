<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SSS1</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIMmlrlt_CMZicjhBoSwvnzranTS02Ci8">
</script>
</head>

<body>
  <ul class="nav">
    <li class="nav__item">
      <a class="nav__link" href="index.html">View</a>
    </li>
    <li class="nav__item">
      <a class="nav__link active" href="">Add</a>
    </li>
    <div id="auth"></div>
  </ul>

  <div id="form" class="form center">
    <img src="" id="updateImage" alt="" class="center">
    <form id="updateForm" action="" method="post">
      <label for="title">Title:</label><br/> 
      <input type="text" name="title" id="inputTitle"><br/>

      <label for="breed">Breed:</label><br/>
      <input type="text" name="breed" id="inputBreed"><br/>

      <label for="sex">Sex:</label><br/>
      <select name="sex" id="inputSex">
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select><br/>

      <label for="details">Details</label><br/>
      <input type="text" name="details" id="inputDetails"><br/>
      
      <label for="time">Date of birth:</label>
      <input type="date" name="time" id="inputTime">

      <label for="image">Image:</label><br/>
      <input type="file" name="file">

      <label for="coords">Coordinates:</label><br/>
      <div id="mapUpdate" class="map__coords"></div>

      <button type="submit" id="updateFormButton" class="btn center" value="Submit">Submit</button>
      <input type="text" id="lat" name="lat" hidden>
      <input type="text" id="lng" name="lng" hidden>
    </form>
  </div>

  <script src="./main.js"></script>
</body>

</html>
