<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SSS1</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <ul class="nav">
    <li class="nav__item">
      <a class="nav__link" href="index.html">View</a>
    </li>
    <li class="nav__item">
      <a class="nav__link active" href="">Add</a>
    </li>
    <li class="nav__item">
      <select id="categorySelect">
        <option value="All">All categories</option>
      </select>
    </li>
  </ul>

  <div id="form" class="form center">
    <form id="addForm" action="" method="post">
      <label for="title">Title:</label><br/> 
      <input type="text" name="title"><br/>

      <label for="category">Category:</label><br/>
      <input type="text" name="category"><br/>

      <label for="details">Details</label><br/>
      <input type="text" name="details"><br/>

      <label for="image">Image:</label><br/>
      <input type="file" name="file">

      <button type="submit" id="submitForm" class="btn center" value="Submit">Submit</button>
    </form>
  </div>

  <!-- MODAL -->
  <div class="modal" id="catModal">
    <div class="modal__content">
      <!-- Header -->
      <div class="modal__header">
        <h3 class="modal__title" id="modalTitle">Modal title</h3>
        <h4 id="modalDate"></h4>
      </div>
      <!-- Body -->
      <div class="modal__body">
        <div class="modal__pic">
          <img src="" id="modalPic" alt="medium picture" />
        </div>
        <div class="modal__side">
            <iframe id="mapContainer" class="map" width="100%" height="200" frameborder="0" style="border:0" src=""></iframe>
            <div id="modalDetails" class="modal__details"></div>
        </div>
      </div>
      <!-- Footer -->
      <div class="modal__footer">
        <button type="button" id="closeButton" class="btn center">Close</button>
      </div>
    </div>

  </div>
  <script src="./main.js"></script>
</body>

</html>
