<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SSS1</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <ul class="nav">
    <li class="nav__item">
      <a class="nav__link active" href="index.html">View</a>
    </li>
    <li class="nav__item">
      <a class="nav__link" href="add.html">Add</a>
    </li>
    <div id="auth"></div>
    <li class="nav__item">
      <select id="categorySelect">
        <option value="All">All breeds</option>
      </select>
    </li>
    <li class="nav__item">
      <input type="text" id="search" placeholder="Find cats">
      <button class="btn btn--inline" id="searchButton">Find</button>
    </li>
  </ul>

  <div id="searchCards" class="cards"></div>

  <!-- MODAL -->
  <div class="modal" id="catModal">
    <div class="modal__content">
      <!-- Header -->
      <div class="modal__header">
        <h3 class="modal__title" id="modalTitle">Modal title</h3>
        <h4 id="modalDate"></h4>
        <button id="deleteButton" class="btn btn--inline">Delete</button>
        <button id="updateButton" class="btn btn--inline">Update</button>
      </div>
      <!-- Body -->
      <div class="modal__body">
        <div class="modal__pic">
          <img src="" id="modalPic" alt="medium picture" />
        </div>
        <div class="modal__side">
          <div id="mapContainer" class="map"></div>
          <div id="modalDetails" class="modal__details"></div>
        </div>
      </div>
      <!-- Footer -->
      <div class="modal__footer">
        <button type="button" id="closeButton" class="btn center">Close</button>
      </div>
    </div>

  </div>
  <script src="./main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIMmlrlt_CMZicjhBoSwvnzranTS02Ci8">
  </script>
</body>

</html>
